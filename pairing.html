<!doctype html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Secret Santa Pairing</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <style>
        /* Styling remains the same */
        /* (trimmed for brevity) */
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Participants and restrictions
            var participants = ["Cẩm Khuân", "Duy Sơn", "Dũng Anh", "Thanh Ngân", "Sơn Hà", "Tấn Tài", "Lâm Bùi"];
            var restrictions = {
                "Cẩm Khuân": ["Thanh Ngân", "Duy Sơn", "Dũng Anh", "Sơn Hà"],
                "Duy Sơn": ["Cẩm Khuân", "Tấn Tài", "Lâm Bùi"],
                "Dũng Anh": ["Sơn Hà", "Lâm Bùi"]
            };

            // Shuffle the participants
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Function to assign Secret Santa
            function assignSecretSanta(participants, restrictions) {
                let gifters = [...participants];
                let receivers = shuffle([...participants]);

                let pairs = {};

                for (let i = 0; i < gifters.length; i++) {
                    let gifter = gifters[i];
                    let receiver = receivers[i];

                    // Check if the gifter can gift the receiver based on restrictions
                    while (gifter === receiver || (restrictions[gifter] && restrictions[gifter].includes(receiver))) {
                        receivers = shuffle(receivers);  // Reshuffle receivers
                        receiver = receivers[i];
                    }

                    pairs[gifter] = receiver;
                }

                return pairs;
            }

            // Perform Secret Santa pairing
            var santaPairs = assignSecretSanta(participants, restrictions);

            // Display the results
            var results = document.getElementById("results");
            for (let gifter in santaPairs) {
                let receiver = santaPairs[gifter];
                let p = document.createElement("p");
                p.innerText = `${gifter} has been paired with ${receiver}`;
                results.appendChild(p);
            }
        });
    </script>

</head>

<body>

    <div class="main">
        <div class="wrapper">
            <div class="content">
                <div class="title">Secret Santa Results</div>
                <div id="results"></div>
            </div>
        </div>
    </div>

</body>

</html>
